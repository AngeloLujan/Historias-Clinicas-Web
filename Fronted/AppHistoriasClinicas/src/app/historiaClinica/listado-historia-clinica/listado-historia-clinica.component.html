<div class="card bg-light w-75 mx-auto">
  <div class="card-header text-center">Listado de Historias Clinicas  </div>
    <div class="card-body">
      <div class="card border-dark mb-3">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element["id"]}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
          </ng-container>
          <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
          </ng-container>
          <ng-container matColumnDef="tipoDocumento" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
          </ng-container>
          <ng-container matColumnDef="numeroDocumento" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero de Documento </th>
            <td mat-cell *matCellDef="let element"> <a></a>{{element.numeroDocumento}} </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-danger" mat-icon-button (click)="editarHistoriaClinica(element.id)">
                <span>Editar</span>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
